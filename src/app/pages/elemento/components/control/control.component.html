<nb-card class="card-frame card-border">
  <nb-card-body>
    <h2>Lista de Actividades</h2>
    <div class="col-md-6">
      <nb-card>
        <nb-card-body>
          <div class="d-flex">
            <nb-form-field fullWidth>
              <label class="label label-small">Actividades</label>
              <input type="text" nbInput status="primary" placeholder="Ingresa el valor" [(ngModel)]="nuevaActividad"
                     (change)="agregarActividad()"/>
            </nb-form-field>
            <div class="p-1 d-flex" style="place-self: self-end;">
              <button nbButton shape="semi-round" status="primary" size="medium" (click)="agregarActividad()">Agregar
              </button>
              <button *ngIf="modoEdicion" nbButton shape="semi-round" status="primary" size="medium"
                      (click)="guardarEdicion()">Editar
              </button>
            </div>

          </div>


          <nb-list>
            <nb-list-item *ngFor="let actividad of actividades; let i = index">
              <div class="w-100 d-flex align-content-between">
                <div>
                  {{ actividad }}
                </div>
                <div>
                  <button nbButton ghost status="success" (click)="editarActividad(i)">
                    <nb-icon icon="edit"></nb-icon>
                  </button>
                  <button nbButton ghost status="danger" (click)="eliminarActividad(i)">
                    <nb-icon icon="trash-outline"></nb-icon>
                  </button>
                </div>
              </div>
            </nb-list-item>
          </nb-list>
        </nb-card-body>
      </nb-card>
    </div>

    <hr>

    <h1>Signals</h1>
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">
        <pre>
          <code>
          // Este es un fragmento de c√≥digo
          console.log('Hola mundo!');
          </code>
        </pre>
      </div>
    </div>

  </nb-card-body>
</nb-card>
